<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shipment</title>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body class="create-shipment">
    <section class="create-shipment">
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="fs-22 fw-600 text-blue mt-3">Create a Shipment</h5>
                            <form action="#" method="post">
                                <div class="sender-info">
                                    <h5 class="fs-18 fw-550 text-darkblue mt-3">Sender Details :</h5>
                                    <div class="row d-flex row-gap-2">
                                        <div class="col-md-4">
                                            <label for="sender-name" class="form-label fs-15 fw-500">Full Name :</label>
                                            <input type="text" class="form-control" id="sender-name" name="sender-name" placeholder="Enter Sender Name" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="sender-email" class="form-label fs-15 fw-500">Email :</label>
                                            <input type="mail" class="form-control" id="sender-email" name="sender-email" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="sender-phn" class="form-label fs-15 fw-500">Phone Number :</label>
                                            <input type="tell" class="form-control" id="sender-phn" name="sender-phn" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="sender-address" class="form-label fs-15 fw-500">Address :</label>
                                            <input type="tell" class="form-control" id="sender-address" name="sender-address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="recipient-info mt-4">
                                    <h5 class="fs-18 fw-550 text-darkblue mt-3">Sender Details :</h5>
                                    <div class="row d-flex row-gap-2">
                                        <div class="col-md-4">
                                            <label for="recipient-name" class="form-label fs-15 fw-500">Full Name :</label>
                                            <input type="text" class="form-control" id="recipient-name" name="recipient-name" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="recipient-email" class="form-label fs-15 fw-500">Email :</label>
                                            <input type="mail" class="form-control" id="recipient-email" name="recipient-email" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="recipient-phn" class="form-label fs-15 fw-500">Phone Number :</label>
                                            <input type="tell" class="form-control" id="recipient-phn" name="recipient-phn" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="recipient-address" class="form-label fs-15 fw-500">Address :</label>
                                            <input type="tell" class="form-control" id="recipient-address" name="recipient-address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="package-info mt-4">
                                    <h5 class="fs-18 fw-550 text-darkblue mt-3">Package Details :</h5>
                                    <div class="row d-flex row-gap-2">
                                        <div class="col-md-4">
                                            <label for="pack-weight" class="form-label fs-15 fw-500">Weight :</label>
                                            <input type="text" class="form-control" id="pack-weight" name="pack-weight" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="dimensions" class="form-label fs-15 fw-500">Dimensions :</label>
                                            <input type="text" class="form-control" id="dimensions" name="dimensions" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="delivery-type" class="form-label fs-15 fw-500">Delivery Type :</label>
                                            <select class="form-select" aria-label="Default select example" name="delivery-type" id="delivery-type" required>
                                                <option selected>Select Type of Delivery</option>
                                                <option value="1">Standark</option>
                                                <option value="2">Express</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="package-info mt-4">
                                    <h5 class="fs-18 fw-550 text-darkblue mt-3">Select PickUp Date & Time :</h5>
                                    <div class="row d-flex row-gap-2">
                                        <div class="col-md-4">
                                            <label for="pickup-date" class="form-label fs-15 fw-500">Date :</label>
                                            <input type="date" class="form-control" id="pickup-date" name="pickup-date" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="pickup-time" class="form-label fs-15 fw-500">Time :</label>
                                            <select class="form-select" aria-label="Default select example" name="pickup-time" id="pickup-time" required>
                                                <option selected>Select Time Slot</option>
                                                <option value="1">10:00am - 11:00am</option>
                                                <option value="2">11:00am - 12:00pm</option>
                                                <option value="3">12:00am - 1:00pm</option>
                                                <option value="4">1:00pm - 2:00pm</option>
                                                <option value="5">3:00pm - 4:00pm</option>
                                                <option value="6">5:00pm - 6:00pm</option>
                                                <option value="7">6:00pm - 7:00pm</option>
                                            </select>                                    
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-form mt-4 d-flex justify-content-center column-gap-3">
                                    <button type="submit" class="btn btn-dark fs-15">Cancel</button>
                                    <button type="submit" class="btn btn-primary fs-15" id="submit-shipment">Submit</button>
                                </div>
                            </form>
                            <div class="success-placed d-flex flex-column justify-content-center align-items-center">
                                <h5 class="fs-32 fw-600 text-blue mt-3">Placed Shipment Succesfully</h5>
                                <img src="../assets/Box-Accepted-3D-Animation-unscreen.gif" alt="Succesfully Placed Order" height="400px" width="400px">
                                <a href="javascript:void(0)" class="btn btn-primary">Continue..</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/confetti.min.js"></script>
    <script src="../assets/js/confetti.js"></script>
</body>
</html>

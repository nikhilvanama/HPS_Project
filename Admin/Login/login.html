<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Main CSS File -->
    <!-- <link href="../assets/css/pavan.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/shipment.css">
    <link href="../assets/css/pavan.css" rel="stylesheet">
    <style>
        .left-log {
            background: url('../assets/img/login bag.svg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

<body class="login-form">
    <section class="login-form overflow-hidden">
        <div class="row">
            <div class="col-md-6 left-log d-flex align-items-center justify-content-center" style="height: 100vh;">
                <div style="height: 350px; width: 450px; background: transparent !important;"
                    class="d-flex align-items-center justify-content-center">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="/assets/img/Order ahead-pana.svg" class="object-contain" alt="Slide 1">
                            </div>
                            <div class="swiper-slide">
                                <img src="/assets/img/Free shipping-amico.svg" class="object-contain" alt="Slide 2">
                            </div>
                            <div class="swiper-slide">
                                <img src="../assets/img/Delivery address-bro.svg" class="object-contain" alt="Slide 3">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 px-0 px-md-5">
                <div class="row align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body pt-4 d-flex flex-column align-items-center ">
                                <a href="index.html" class="d-flex justify-content-center">
                                    <img src="/assets/img/logo.png" height="120px" class="object-contain" alt="logo">
                                </a>
                                <h3 class="mt-5 text-dark2">Hello..!</h3>
                                <form action="#" method="post" class="w-100 need-focus">
                                    <div class="login-form">
                                        <h6 class="mb-3 fs-16 fw-450 text-dark2">Please Login to Your Account</h6>
                                        <div class="col-md-12 position-relative">
                                            <label for="mail" class="fs-12 fw-300 text-grey3">Email
                                                Address</label>
                                            <input type="mail" class="form-control" id="mail" name="mail" required>
                                        </div>
                                        <div class="col-md-12 position-relative mt-4">
                                            <label for="sender-phn" class="fs-12 fw-300 text-grey3">Password</label>
                                            <input type="password" class="form-control" id="sender-phn" name="sender-phn"
                                                required>
                                        </div>
                                        <div class="my-3 d-flex justify-content-end align-items-center">
                                            <a href="../Admin/Login/Forgot-pass.html" class="text-body text-dark2">
                                                <small>Forgot password? </small>
                                            </a>
                                        </div>
                                        <div class="">
                                            <a href="javascript:void(0)" class="btn btn-darkblue w-100 fs-14">Login</a>
                                        </div>
                                        <div class=" my-4">
                                            <a href="javascript:void(0)" class="btn b05 bc-grey3 w-100 fs-14"><img
                                                    src="../assets/img/Google.svg" alt="google" width="18px" class="me-2">Login
                                                Login with Google</a>
                                        </div>
                                    </div>
                                    <div class="forgot-pass1">
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Login page Swiper

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            mousewheel: true,
            loop: true,
            // effect: "fade",
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });

    </script>
</body>

</html>
